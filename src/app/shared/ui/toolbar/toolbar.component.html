<mat-toolbar color="primary">
  <a routerLink="/home"
    ><img class="logo" src="../../assets/logo-white.svg"
  /></a>
  <a mat-button routerLink="/categories" class="taps">categories</a>
  <a mat-button routerLink="/clients/setup" class="taps">setup</a>
  <a mat-button routerLink="/simpleSearch" class="taps">Simple Search</a>
  <a mat-button routerLink="/binarySearch" class="taps">Binary Search</a>
  <a mat-button routerLink="/selectionSort" class="taps">Selection Sort</a>
  <a mat-button routerLink="/mergeSort" class="taps">MergeSort</a>
  <span class="example-spacer"></span>
  <a mat-button (click)="openLoginDialog()" *ngIf="currentUser$() == undefined"
    >Login</a
  >
  <a mat-button routerLink="clients/signup" *ngIf="currentUser$() == undefined"
    >SignUp</a
  >
  <a mat-button *ngIf="currentUser$() != undefined">{{
    currentUser$()?.first_name
  }}</a>
  <a
    mat-button
    routerLink="/home"
    (click)="logout()"
    *ngIf="currentUser$() != undefined"
    >Logout</a
  >
  <mat-icon class="themeIcon" *ngIf="!darktheme" (click)="theme()"
    >light_mode</mat-icon
  >
  <mat-icon class="themeIcon" *ngIf="darktheme" (click)="theme()"
    >dark_mode</mat-icon
  >
</mat-toolbar>
