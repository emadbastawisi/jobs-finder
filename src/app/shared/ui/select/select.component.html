<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="Control" required>
    <mat-option *ngFor="let item of list" [value]="item">
      {{ item }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="Control.hasError('required')"
    >This Field is required*</mat-error
  >
</mat-form-field>
