<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title class="font-size">{{ job.title }}</mat-card-title>
      <mat-card-subtitle class="font-size">{{ job.company }}-{{ job.location }}</mat-card-subtitle>
      <mat-card-subtitle class="font-size">{{ job.type }}</mat-card-subtitle>
      <mat-card-subtitle class="font-size">{{ posted_at(job.created_at) }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="font-size">
    {{ job.skills }}
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button href="{{job.link}}" target="_blank">More details</a>
  </mat-card-actions>
</mat-card>
