<button mat-raised-button color="primary" (click)="OnGetJobs()">Get Jobs</button>
<mat-grid-list class="grid-list" cols="12">
  <mat-grid-tile class="grid-list" colspan="2" rowspan="{{jobs.length * 2}}"></mat-grid-tile>
  <mat-grid-tile class="grid-list" colspan="8" rowspan="1" *ngIf="jobs.length > 0">
    <h2>List of jobs</h2>
  </mat-grid-tile>
  <mat-grid-tile class="grid-list" colspan="8" rowspan="2" *ngFor="let job of jobs">
    <app-jobs-list-item [job]="job"></app-jobs-list-item>
  </mat-grid-tile>
  <mat-grid-tile class="grid-list" colspan="2" rowspan="{{jobs.length * 2}}"></mat-grid-tile>
</mat-grid-list>
