<!-- <button mat-raised-button color="primary" (click)="OnGetAllJobs()">Get Jobs</button> -->

<button mat-raised-button color="primary" class="button" (click)="jobsService.getClientJobs(selectedKeywords)">Find
  Jobs</button>
<div class="job-list">
  <app-jobs-list-item  *ngFor="let job of jobsService.jobsSlice()" class="job-card" [job]="job"></app-jobs-list-item>
<div>
<mat-paginator [length]="jobsService.jobs().length" [pageSize]="10" [pageSizeOptions]="[ 10, 30, 50]"
  (page)="jobsService.onPageChange($event)" *ngIf="jobsService.jobsSlice().length > 0" aria-label="Select page"
  [pageIndex]="jobsService.pageNumber()">
</mat-paginator>
