<button mat-raised-button color="primary" class="button" (click)="onGetJobs()">Find Jobs</button>

<div *ngIf="jobsService.status() == 'loading'">
  <mat-spinner style="top: 50%; left: 43%;"></mat-spinner>
</div>
<div *ngIf="jobsService.status() == 'error'">{{jobsService.error()}}</div>
<div class="job-list">
  <app-jobs-list-item *ngFor="let job of jobsService.jobsSlice()" class="job-card" [job]="job"></app-jobs-list-item>
  <div *ngIf="jobsService.jobsSlice().length % 2 != 0 " class="job-card"></div>
  <mat-paginator class="pagenaitor" [length]="jobsService.jobs().length" [pageSize]="10"
    [pageSizeOptions]="[ 10, 30, 50]" (page)="jobsService.onPageChange($event)"
    *ngIf="jobsService.jobsSlice().length > 0" aria-label="Select page" [pageIndex]="jobsService.pageNumber()">
  </mat-paginator>
</div>
