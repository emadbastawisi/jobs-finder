<button mat-raised-button color="primary" class="button" (click)="OnGetClientSelectedJobs()">Find
  Jobs</button>
<mat-grid-list cols="12" gutterSize="10px">
  <mat-grid-tile colspan="6" rowspan="3" *ngFor="let job of pageSlice">
    <app-jobs-list-item class="job-card" [job]="job"></app-jobs-list-item>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator [length]="jobs.length" [pageSize]="10" [pageSizeOptions]="[ 10, 30, 50]" (page)="onPageChange($event)"
  *ngIf="jobs.length > 0" aria-label="Select page">
</mat-paginator>
