<form class="container" [formGroup]="addCategory" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label matInput required>Enter new category</mat-label>
    <input matInput  formControlName="newCategory" placeholder="angular">
  </mat-form-field>
    <button mat-raised-button class="btn" color="primary" [disabled]="!addCategory.valid">Add</button>
</form>
