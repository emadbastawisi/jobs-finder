<div class="container">
  <div class="flex-pack">
    <p>Step 1/3</p>
    <h3 class="title">Career Interests</h3>
    <p>
      Providing this information enables us to recommend better opportunities to
      you.
    </p>
  </div>
  <div class="flex-pack">
    <form [formGroup]="FormGroup" class="form">
      <div class="card">
        <h4>Your Personal Info</h4>
        <app-input
          [Control]="getControl('first_name')"
          label="First Name"
          type="text"
        ></app-input>
        <app-input
          [Control]="getControl('last_name')"
          label="Last Name"
          type="text"
        ></app-input>
        <app-date-picker [label]="'Enter your birthdate'"></app-date-picker>
        <app-chips
          [chips]="genderChips"
          [Control]="getControl('gender')"
        ></app-chips>
        <app-country-state-city
          [Control]="getControl('nationality')"
        ></app-country-state-city>
      </div>
      <div class="card">
        <h4>Your Location</h4>
        <app-country-state-city
          [FormGroup]="getFormGroup('address')"
        ></app-country-state-city>
      </div>
      <div class="card">
        <h4>Contact Information</h4>
        <app-input
          [Control]="getControl('phone')"
          label="Phone Number"
          type="number"
          icon="phone"
        ></app-input>
      </div>
    </form>
    <p>{{ FormGroup.value | json }}</p>
  </div>
</div>
