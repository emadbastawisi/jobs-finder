<div class="container">
  <div class="flex-col">
    <p>Step 2/3</p>
    <h3 class="title">General Info</h3>
    <p>Tell companies more about yourself.</p>
  </div>
  <div class="flex-col">
    <form [formGroup]="FormGroup" class="form">
      <div class="card">
        <h4 class="subtitle">Your Personal Info</h4>
        <div class="flex-row" style="gap: 0.5rem">
          <app-input
            class="half-width"
            [Control]="getControl('first_name')"
            label="First Name"
            type="text"
          ></app-input>
          <app-input
            class="half-width"
            [Control]="getControl('last_name')"
            label="Last Name"
            type="text"
          ></app-input>
        </div>
        <div class="flex-row" style="justify-content: space-between;">
          <app-date-picker 
            style="width : 40%; margin-top: 20px;"
            [label]="'Enter your birthdate'"
            [Control]="getControl('birthdate')"
          ></app-date-picker>
          <app-chips
            size="xlarge"
            [chips]="genderChips"
            [Control]="getControl('gender')"
          ></app-chips>

          <app-country-state-city
            style="width : 40%; margin-top: 20px;"
            [Control]="getControl('nationality')"
          ></app-country-state-city>
        </div>
      </div>
      <div class="card">
        <h4>Your Location</h4>
        <app-country-state-city
          [FormGroup]="getFormGroup('address')"
        ></app-country-state-city>
      </div>
      <div class="card">
        <h4>Contact Information</h4>

        <app-input
          [Control]="getControl('phone')"
          label="Phone Number"
          type="number"
          icon="phone"
        ></app-input>
      </div>
    </form>
    <p>{{ FormGroup.value | json }}</p>
  </div>
</div>
