<form
  [formGroup]="FormGroup"
  class="form flex-col full-width"
  [ngClass]="{ dialog: edit }"
>
  <div class="full-width">
    <app-input
      [Control]="getControl('job_title')"
      label="Job Title"
      type="text"
    ></app-input>
    <app-input
      [Control]="getControl('company_name')"
      label="Company/Organization"
      type="text"
    ></app-input>
    <app-chips-autocomplete
      label="Job Category"
      [chips]="jobCategoryList"
      [Control]="getControl('job_category')"
      [placeholder]="'Add Category'"
    ></app-chips-autocomplete>
    <p>Experience Type*</p>
    <app-chips
      size="large"
      label="Experience Type"
      [Control]="getControl('experience_type')"
      [multiple]="false"
      [chips]="experienceTypeList"
    ></app-chips>
    <app-date-picker
      class="half-width"
      [label]="'Start date'"
      [Control]="getControl('start_date')"
    ></app-date-picker>
    <app-date-picker
      class="half-width"
      *ngIf="getControl('work_there').value !== true"
      [label]="'End date'"
      [Control]="getControl('end_date')"
    ></app-date-picker>
    <mat-checkbox
      [formControl]="getControl('work_there')"
      (change)="onWorkThereChange($event)"
    >
      I currently work there</mat-checkbox
    >
    <div>
      <button
        mat-raised-button
        color="primary"
        [disabled]="FormGroup.invalid"
        (click)="onSave()"
      >
        Save
      </button>
      <button
        style="margin-left: 1rem"
        mat-raised-button
        color="primary"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
